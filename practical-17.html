<!doctype html>
<html lang="en">
<head>
    <title>Transition</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <style>
        body {
            margin-left: 10px;
            margin-right: 10px;
        }
        .nav-tabs li {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1 class=" font-weight-bolder text-primary" align="center">Vora Jainam N.(216090307030)</h1>
        
        <h1 class=" font-weight-bolder text-info"> Page Transistions</h1>
        <hr>
        <p class="active-tab">
            <strong>Active Tab</strong>: <span></span>
        </p>
        <p class="previous-tab">

            <strong>Previous Tab</strong>:<span></span>
        </p>
        </hr>
        <ul class="nav nav-tabs" id="Tab">
            <li><a href="#home" data-toggle="tab">
                    Home</a></li>
            <li><a href="#about" data-toggle="tab">
                    About </a></li>
            <li><a href="#contact" data-toggle="tab">
                    Contact us</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="home">
                <p>Home pane</p>
            </div>
            <div class="tab-pane" id="about">
                <p>About pane</p>
            </div>
            <div class="tab-pane" id="contact">
                <p>Contact us pane</p>
            </div>
        </div>  
        <script>
            $(function () {
                $('a[data-toggle="tab"]').on("shown.bs.tab", function (e) {
                    var activeTab = $(e.target).text();
                    var previousTab = $(e.relatedTarget).text();
                    $(".active-tab span").html(activeTab);
                    $(".previous-tab span").html(previousTab);
                });
            });
        </script>
    </div>
</body>

</html>
