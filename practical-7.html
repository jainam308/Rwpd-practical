<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 7 - RWPD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
<body>
        <div class="container-fluid d-flex  flex-column align-items-center">
            <h1 class="text-black text-center"><i><u>Student</u> <u>Registration</u> <u>Form</u></i></h1>
            <form class=" text-black w-100">
                <div class="form-row d-flex flex-wrap gap-1 ">
                <div class="form-group ">
                    <label for="photo">Choose Your Photo:</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
                </div>
                </div>
                <div class="form-row d-flex flex-wrap gap-1 ">
                    <div class="form-group col-md-6 ">
                        <label for="first name">First Name:</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Your First Name">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="last name">Last Name:</label>
                        <input type="text" class="form-control" id="lastname" placeholder=" Your Last Name">
                    </div>
                    </div>
                <div class="form-row  d-flex flex-wrap gap-1 ">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email:</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="abc@example.com">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="mno">Mobile Number:</label>
                        <input type="number" class="form-control" id="mno" placeholder="XXXXXXXXXX" min="1000000000"  oninvalid="this.setCustomValidity('Please Enter 10 digit Mobile Number')"
                        oninput="this.setCustomValidity('')" required>
                    </div>                
                </div>
                <div class="form-row  d-flex flex-wrap gap-1 ">
                    <div class="form-group col-md-6">
                        <label for="inputState">Enter your State:</label>
                        <input type="text" class="form-control" id="inputState" placeholder="Enter your state" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputCity">City:</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Enter your city" required>
                    </div>
                </div>
                <div class="form-row  d-flex flex-wrap gap-1 ">
                    <div class="form-group col-md-6">
                        <label for="inputAddress"> Your Address:</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Address ">
                    </div>
                    <div class="form-group  col-md-5">
                        <label for="inputpincode">Pincode:</label>
                    <input type="text" id="input-pincode" class="form-control" placeholder="Pincode" />
                     
                      </div>
                </div>
                <div class="form-row  d-flex flex-wrap gap-1 ">                   
                    <div class="form-group  col-md-6">
                        <label class="form-check-label " for="exampleCheck1">Choose your Branch:</label>
                        <select class="form-control form-control-sm">
                            <option selected disabled>Select...</option>
                            <option>Computer Department</option>
                            <option>Cvil Department</option>
                            <option>Mechanical Department</option>
                            <option>Automobile Department</option>
                        </select>                      
                    </div>                
                </div>              
                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                    <h6 class="mb-0 me-4">Gender: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>               
                  <button type="button" class="btn btn-white text-black col-md-0">Reset all</button>
                <button type="submit" class="btn btn-info text-white col-md-0">Submit</button>
                
            </form>
        </div>
</body>
</html>
