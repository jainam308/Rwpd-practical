<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical - 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-dark p-lg-5 text-white" style="height: 100vh;">
        <h1 class="text-primary" align="center">Vora Jainam N.(216090307030)</h1>
      
        <h1 class="text-white"><u>Data For Job Application</u> </h1><br>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="First Name" aria-label="First Name"
            aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon1">First Name</span>
        </div>      
        <div class="input-group mb-3">
            <span class="input-group-text btn-outline-info" id="basic-addon1">Citizen</span>
            <input type="text" class="form-control" placeholder="Citizen" aria-label="Citizen"
                aria-describedby="basic-addon1">
                <input type="date" class="form-control" aria-label="Date of Birth">
                <span class="input-group-text ">DOB</span>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text " id="basic-addon1">Address</span>
            <input type="text" class="form-control" placeholder="Address" aria-label="Address"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text ">City</span>
            <input type="text" class="form-control" aria-label="Date of Birth">
        </div>
        <div class="input-group mb-3">
            <label class="d-block mb-4">
                <span class="form-label d-block">Years of experience</span>
                <select required name="experience" class="form-select">
                  <option>Less than a year</option>
                  <option>1 - 2 years</option>
                  <option>  2 - 4 years</option>
                  <option>4 - 7 years</option>
                  <option>7 - 10 years</option>
                  <option>10+ years</option>
                </select>
              </label>
        </div>
        <div class="input-group mb-3">
            <label class="d-block mb-4">
                <span class="form-label d-block">Tell us more about yourself</span>
                <textarea
                  name="message"
                  class="form-control"
                  rows="3"
                  placeholder="What motivates you?"
                ></textarea>
              </label>
        </div>
        <div class="input-group  d-flex justify-content-center">
            <button class="btn btn-outline-primary">Submit Application</button>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
