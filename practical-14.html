<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical - 14</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="height: 100vh;">
        <h1 class="text-primary" align="center"> Vora Jainam N.(216090307030)</h1>
        <br>
        <h2 class="text-danger">Static Progress Bar:</h2>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar w-100"></div>
        </div>
        <h2 class="text-danger"> Static Progress Bar with label:</h2>
        <div class="progress" style="height: 20px;">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">5%</div>
          </div>
        <h2 class="text-danger">Stripped Static Progress Bar and Different contexts:</h2>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar progress-bar-striped w-100"></div>        
        </div>
        <h2>Dynamic Progress Bar:</h2>
        <div class="progress " role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar progress-bar-striped" id="progressDynamic"></div>
        </div>
        <script>
            function Progress() {
                let progress = document.querySelector("#progressDynamic");
                let i = 0;
                let interval = setInterval(() => {
                    if (i == 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            Progress();
                        }, 1000);
                    }
                    progress.style.width = i + "%";
                    progress.innerHTML = i + "%";
                    i++;
                }, 100);
            }
                Progress();
        </script>
</body>
</html>
